<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/vis.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="network-popUp">
            <span id="operation">node</span> <br>
            <table style="margin:auto;"><tr>
                <td>id</td><td><input id="node-id" readonly value="new value"></td>
            </tr>
                <tr>
                <td>label</td><td><input id="node-label" value="new value"> </td>
                </tr></table>
            <input type="button" value="save" id="saveButton"></button>
            <input type="button" value="cancel" id="cancelButton"></button>
        </div>

        <div>
            <label>Número de nodos</label>
            <input id="num" type="number" placeholder="numero"/>
            <button onclick="createAutoGraph()">Grafo Automático</button>
        </div>

        <div id="mynetwork"></div>

        <button onclick="setInitialState()">Set Inital State</button>
        <button onclick="setFinalState()">Set Final State</button>
        <button onclick="clearAllStates()">Clear All States</button>
        <button onclick="clearAllVisites()">Clear Just Visites</button>
        <button onclick="saveGraphJSON()">Save Graph</button>
        <input type="file" id="files" name="files[]" multiple />
        <button onclick="callDFS()">DFS</button>
        <input type="number" id="limit" placeholder="Limit"/>
        <button onclick="callDLS()">DLS</button>
        <button onclick="callIDS()">IDS</button>
        <button onclick="callBFS()">BFS</button>
        <button onclick="callUCS()">UCS</button>
    </body>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="js/vis.js"></script>
    <script src="js/logic.js"></script>
</html>
