<!doctype html>
<html>
<head>
    <script src="http://visjs.org/dist/vis.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 1000px;
            height: 500px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <button onclick="deleteNode()">Delete Node</button>
    <button onclick="setInitialState()">Set Inital State</button>
    <button onclick="setFinalState()">Set Final State</button>
    <button onclick="clearAllStates()">Clear All States</button>
    <button onclick="clearAllVisites()">Clear Just Visites</button>
    <button onclick="saveGraphJSON()">Save Graph</button>
    <input type="file" id="files" name="files[]" multiple />
    <button onclick="callDFS()">DFS</button>
    <input id="limit" type="number" placeholder="Limit"/>
    <button onclick="callDLS()">DLS</button>
    <button onclick="callIDS()">IDS</button>
    <button onclick="callBFS()">BFS</button>
    <button onclick="callUCS()">UCS</button>
    <script src="logic.js" type="text/javascript"></script>
</body>

</html>
