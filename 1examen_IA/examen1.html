<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/vis.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="network-popUp">
            <span id="operation">node</span> <br>
            <table style="margin:auto;"><tr>
                <td>id</td><td><input id="node-id" readonly value="new value"></td>
            </tr>
                <tr>
                <td>label</td><td><input id="node-label" value="new value"> </td>
                </tr></table>
            <input type="button" value="save" id="saveButton"/>
            <input type="button" value="cancel" id="cancelButton"/>
        </div>

        <div>
            <label>Number of Nodes</label>
            <input id="num" type="number" placeholder="Number"/>
            <button onclick="createAutoGraph()">Automatic Graph</button>
        </div>

        <div id="mynetwork"></div>

        <button onclick="saveGraphJSON()">Save Graph</button>
        <input type="file" id="files" name="files[]" multiple />

        <select onchange="grafo(this.value)" class="btn btn-info dropdown-toggle">
            <option value="" disabled selected>Estados</option>
            <option value="initial">Set Inital State</option>
            <option value="final">Set Final State</option>
            <option value="clearAll">Clear All States</option>
            <option value="clearVisit">Clear Just Visites</option>
        </select>

        <select onchange="search(this.value)" class="btn btn-warning dropdown-toggle">
            <option value="" disabled selected>Búsquedas</option>
            <optgroup label="Búsquedas sin Información">
                <option value="DFS">DFS</option>
                <option value="DLS">DLS</option>
                <option value="IDS">IDP</option>
                <option value="BFS">BFS</option>
                <option value="BIDI">Bidirectional</option>
                <option value="UCS">UCS</option>
            </optgroup>
            <optgroup label="Búsquedas con Información">
                <option value="SA">SA</option>
                <option value="TABU">TABU</option>
                <option value="BestFS">BestFS</option>
                <option value="Astar">Astar</option>
                <option value="HillClimbing">HillClimbing</option>
            </optgroup>
        </select>
        
        <input type="number" id="limit" placeholder="Limit for DLS"/>
    </body>
    <script src="js/chance.min.js"></script>
    <script src="js/vis.js"></script>
    <script src="js/sizeof.compressed.js"></script>
    <script src="js/logic.js"></script>
</html>
